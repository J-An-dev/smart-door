  <body>

          <input placeholder="First Name" type="text" id="v_name" name="v_name" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Phone Number" type="text" name="v_number" id="v_number" tabindex="2" required>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
        <p id="answer" style="color: green;"></h3>
      </form>
